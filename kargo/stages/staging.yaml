apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: staging
  namespace: demo-app
spec:
  subscriptions:
    upstreamStages:
    - name: dev
  promotionMechanisms:
    gitRepoUpdates:
    - repoURL: https://github.com/yourusername/your-repo.git  # Update with your repo
      writeBranch: main
      kustomize:
        images:
        - image: nginxdemos/hello
          path: manifests/overlays/staging
    argoCDAppUpdates:
    - appName: demo-app-staging
      appNamespace: argocd
