apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: prod
  namespace: demo-app
spec:
  subscriptions:
    upstreamStages:
    - name: staging
  promotionMechanisms:
    gitRepoUpdates:
    - repoURL: https://github.com/yourusername/your-repo.git  # Update with your repo
      writeBranch: main
      kustomize:
        images:
        - image: nginxdemos/hello
          path: manifests/overlays/prod
    argoCDAppUpdates:
    - appName: demo-app-prod
      appNamespace: argocd
  verification:
    analysisTemplates:
    - name: smoke-test
    analysisRunMetadata:
      labels:
        environment: prod
